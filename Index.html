<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Index.css">
</head>
<body>
    <nav>
        <h1 class="heading">Addition of two numbers</h1>
        <h2 class="heading1>">Greetings!</h2>
        <p>Developed by Navya Srivastava</p>
    </nav>
    <form class="sumform" onsubmit="add()" >
    <input type="number" id="a" placeholder="First Number"/>
    <input type="number" id="b" placeholder="Second Number"/>
    <button type="submit">Submit</button>
</form>
<p style="display: none" id="ans">Sum: <input id="answer"/></p>
<script>
    function add(){
        //event.preventDefault()
        let a=parseFloat(document.getElementById("a").value)
        let b=parseFloat(document.getElementById("b").value)
        document.getElementById("answer").value= a+b;
        document.getElementById("ans").style.display="block"
    }
</script>
</body>
</html>
